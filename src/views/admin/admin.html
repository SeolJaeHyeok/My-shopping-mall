<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑-21팀</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="admin.css" />
    <script src="admin.js" type="module" defer></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="title">웹서비스 관리</h1>
        </div>
        <div class="menu-container">
          <!-- 주문관리 -->
          <a class="menu-card" href="/admin/orders">
            <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-credit-card"></i>
              </span>
            </div>
            <div class="menu-body">
              <p class="title is-3">주문관리</p>
              <p class="subtitle is-5">
                모든 주문 내역을 확인 및 관리할 수 있습니다.
              </p>
            </div>
          </a>

          <!-- 회원관리 -->
          <a class="menu-card" href="/admin/users">
            <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-address-book"></i>
              </span>
            </div>
            <div class="menu-body">
              <p class="title is-3">회원관리</p>
              <p class="subtitle is-5">
                모든 회원 정보를 확인 및 관리할 수 있습니다.
              </p>
            </div>
          </a>

          <!-- 카테고리 추가하기 -->
          <a class="menu-card" href="/category/add">
            <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-table-list"></i>
              </span>
            </div>
            <div class="menu-body">
              <p class="title is-3">카테고리 추가</p>
              <p class="subtitle is-5">
                제품이 속할 수 있는, 카테고리 정보를 추가할 수 있습니다.
              </p>
            </div>
          </a>
          <!-- 카테고리 수정 및 삭제 -->
          <a class="menu-card" href="/category/edit">
            <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-table-list"></i>
              </span>
            </div>
            <div class="menu-body">
              <p class="title is-3">카테고리 관리</p>
              <p class="subtitle is-5">
                제품이 속한 카테고리 정보를 수정 및 삭제할 수 있습니다.
              </p>
            </div>
          </a>

          <!-- 제품 추가하기 -->
          <a class="menu-card" href="/product/add">
            <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-gift"></i>
              </span>
            </div>
            <div class="menu-body">
              <p class="title is-3">제품 추가</p>
              <p class="subtitle is-5">제품 정보를 추가할 수 있습니다.</p>
            </div>
          </a>
          <a class="menu-card" href="/product/edit">
            <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-won-sign"></i>
              </span>
            </div>
            <div class="menu-body">
              <p class="title is-3">제품 관리</p>
              <p class="subtitle is-5">
                제품 정보를 수정 또는 삭제할 수 있습니다.
              </p>
            </div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
