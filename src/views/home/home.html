<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="#cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="category-menu">
      <ul class="categories">
        <li><a href="/product/list?category=Men">Men</a></li>
        <li><a href="/product/list?category=Women">Women</a></li>
        <li><a href="/product/list?category=Child">Child</a></li>
      </ul>
    </div>
    <div class="slide-wrappper">
      <div class="slide-container">
          <div class="slide-list">
              <div class="slide-items">
                  <figure>
                      <img class="category-image" name="Men" style="width: 100%; height: 600px;" src="../images/men-cloth.jpg" alt="">
                  </figure>
              </div>
              <div class="slide-items">
                  <figure>
                      <img class="category-image" name="Women" style="width: 100%; height: 600px;" src="../images/women-cloth.jpg" alt="">
                  </figure>
              </div>
              <div class="slide-items">
                  <figure>
                      <img class="category-image" name="Child" style="width: 100%; height: 600px;" src="../images/child-cloth.jpg" alt="">
                  </figure>
              </div>
              
          </div>
          <!-- <button>More</button> -->
          <div class="button-container">
              <a href="javascript:void(0)" class="prev"><i class="fas fa-chevron-left"></i></a>
              <a href="javascript:void(0)" class="play"><i class="fas fa-play"></i></a>
              <a href="javascript:void(0)" class="pause"><i class="fas fa-stop"></i></a>
              <a href="javascript:void(0)" class="next"><i class="fas fa-chevron-right"></i></a>
          </div>
      </div>
  </div>
  </body>
</html>
